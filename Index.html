<!DOCTYPE html>
<html lang="fr">


<Head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<title>Reservia - Hébergements</title>
	<link rel="stylesheet" type="text/css" href="Style.css">
	<script src="https://kit.fontawesome.com/3d50409f76.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,300;0,400;0,500;0,600;1,100;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
</Head>

<!--Body-->
<body>

<!--Header-->
<header>
    <header id="Header">

		<a href="#"><img id="Logo_Header" src="Images/Logo_Reservia.svg" alt="Logo Reservia" href="Home_page"></a>
		<nav id="Header_Nav">
			<div id="Hosting_Header_Box">
				<a id="Header_hosting_1" href="#">Hébergements</a>
			</div>
			<div id="Activity_Header_Box">
				<a class="Header_Nav_Link" href="Activity">Activités</a>
			</div>
			<div id="Subscribe_Header_Box">
				<a href="#">S'inscrire</a>
			</div>
		</nav>

	</header>
</header>

<!--Header / END-->
<!---------------------->
<!--Main-->

<main>
    <main id="Main">
		<div id="Main_description">
			<h1 id="Hosting_main_title">Trouvez votre hébergement pour des vacances de rêve</h1>
			<p id="short_describe">En plein centre ville ou en pleine nature</p>
		</div>
		<!--Search bar-->
		<form role="search">
			<div id="search">
				<i class="fas fa-map-marker-alt"></i>
				<input type="Search" placeholder="Ville, pays..." id="site_search" name="q" aria-label="Rechercher parmi le contenu du site">
				<button id="search_button">Rechercher</button>
			</div>
		</form>
		<!--Search bar-->

        <!--Filters-->
		<div id="search_filters">
			<h2 id="filter_title">Filtres</h2>
			<div id="Main_filter">
				<div class="filter">
					<i class="fas fa-money-bill"></i>
					<span class="sub_filters">Économique</span>
				</div>
				<div class="filter">
					<i class="fas fa-child"></i>
					<span class="sub_filters">Familial</span>
				</div>
				<div class="filter">
					<i class="fas fa-heart"></i>
					<span class="sub_filters">Romantique</span>
				</div>
				<div class="filter">
					<i class="fas fa-dog"></i>
					<span class="sub_filters">Animaux autorisés</span>
				</div>
			</div>
		</div>
		<!--Filters-->

</main>

<!--Main / END-->
<!---------------------->
<!--Footer-->

<footer>

</footer>

<!--Footer / END-->

</body>

<!--Body / END-->

</html>
